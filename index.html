<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
      Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com https://api.spotify.com 'unsafe-eval' 'unsafe-inline' ws://*; style-src 'self' 'unsafe-inline'; media-src *; img-src * data:">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    
    <!-- PWA - Add to home screen settings for Safari on iOS -->    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Todo List">
    <link rel="apple-touch-icon" href="img/icons/apple-touch-icon.png">
    
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- PWA - Pinned Tile for Windows -->
    <meta name="msapplication-TileImage" content="img/icons/mstile-150x150.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
              
    <title>My App</title>
    <style>
      [v-cloak] { display: none; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="cordova.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
